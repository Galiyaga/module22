<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Флаг России</h3>
    <svg wight="180" hight="120">
        <rect width="180" height="40" fill="white"/>
        <rect y="40" width="180" height="40" fill="blue"/>
        <rect y="80" width="180" height="40" fill="red"/>
        <line x1="0" y1="0" x2="180" y2="0" stroke="black"/>
        <line x1="180" y1="0" x2="180" y2="120" stroke="black"/>
        <line x1="0" y1="120" x2="180" y2="120" stroke="black"/>
        <line x1="0" y1="120" x2="0" y2="0" stroke="black"/>
    </svg>
    <h3>Флаг Франции</h3>
    <svg wight="180" hight="120">
        <rect width="60" height="120" fill="blue"/>
        <rect x="60" width="60" height="120" fill="white"/>
        <rect x="120" width="60" height="120" fill="red"/>
        <line x1="0" y1="0" x2="180" y2="0" stroke="black"/>
        <line x1="180" y1="0" x2="180" y2="120" stroke="black"/>
        <line x1="0" y1="120" x2="180" y2="120" stroke="black"/>
        <line x1="0" y1="120" x2="0" y2="0" stroke="black"/>   
    </svg>
    <h3>Флаг Финляндии</h3>
    <svg wight="180" hight="120">
        <rect y="40" width="180" height="40" fill="blue"/>
        <rect x="50" width="40" height="120" fill="blue"/>
        <line x1="0" y1="0" x2="180" y2="0" stroke="black"/>
        <line x1="180" y1="0" x2="180" y2="120" stroke="black"/>
        <line x1="0" y1="120" x2="180" y2="120" stroke="black"/>
        <line x1="0" y1="120" x2="0" y2="0" stroke="black"/>   
    </svg>
    <h3>Флаг Швейцарии</h3>
    <svg wight="180" hight="120">
        <rect width="180" height="120" fill="red"/>
        <path d="M70 60 H110 M90 40 V80" stroke="white" stroke-width="20"/>
        <line x1="0" y1="0" x2="180" y2="0" stroke="black"/>
        <line x1="180" y1="0" x2="180" y2="120" stroke="black"/>
        <line x1="0" y1="120" x2="180" y2="120" stroke="black"/>
        <line x1="0" y1="120" x2="0" y2="0" stroke="black"/>   
    </svg>
    <h3>Флаг Японии</h3>
    <svg wight="180" hight="120">
        <circle cx="90" cy="60" r="40" fill="red"/>
        <line x1="0" y1="0" x2="180" y2="0" stroke="black"/>
        <line x1="180" y1="0" x2="180" y2="120" stroke="black"/>
        <line x1="0" y1="120" x2="180" y2="120" stroke="black"/>
        <line x1="0" y1="120" x2="0" y2="0" stroke="black"/>   
    </svg>
    
</body>
</html>
